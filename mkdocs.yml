site_name: glm-py
repo_url: https://github.com/AquaticEcoDynamics/glm-py
repo_name: AquaticEcoDynamics/glm-py

theme:
    name: material
    logo: img/glmpy-white-stencil.png
    custom_dir: docs/custom_theme/
    features:
      - content.code.copy
      - navigation.tabs
      - navigation.top
      - navigation.indexes
      - navigation.sections
    palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
    - css/extra.css

plugins:
- search
- blog:
    blog_dir: tutorials
    authors: true
    authors_file: tutorials/authors.yml
    list_length: 25
    categories: false
    blog_toc: false

- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          docstring_style: numpy
          show_submodules: true
          show_source: false
          inherited_members: true


markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/"

nav:
  - Home: index.md
  - Install: installation.md
  - How-to: 
    - Simulation: how_to/how-to-simulation.md
    - NML: how_to/how-to-nml.md
    - Plots: how_to/how-to-plots.md
    - Dimensions: how_to/how-to-dimensions.md
    - Flows: how_to/how-to-outflows.md
  #- Tutorials:
    #- tutorials/index.md
  - API Reference:
    - NML: nml.md
    - Simulation: simulation.md
    - Plots: plots.md
    - Dimensions: dimensions.md
    - Flows: flows.md
  - Contributing:
    - contributing/index.md
  - Release Notes:
    - release_notes/index.md
